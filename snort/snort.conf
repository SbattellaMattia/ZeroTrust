var HOME_NET any
var EXTERNAL_NET any

# Percorsi (nel container possono non servire, ma Snort li vuole definiti)
var RULE_PATH /etc/snort/rules

# Abilito logging in console
output alert_fast: stdout

# Regola di test: avvisa su qualsiasi pacchetto ICMP (es. ping)
alert icmp any any -> any any (msg:"[TEST] ICMP packet detected"; sid:1000001; rev:1;)