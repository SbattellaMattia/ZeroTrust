services:

 #Simula client esterno
 external_client:
  image: alpine:latest
  container_name: external-client
  command: sh -c "while true; do sleep 3600; done"
  networks:
   - external_net

 # Bastion host (accesso amministrativo)
 bastion-host:
  image: ubuntu:latest
  container_name: bastion-host
  build:
   context: ./bastion-host
  ports:
   - "2222:22"
  networks:
   - external_net
   - internal_net
  volumes:
   - ./bastion-host/sshd_config:/etc/ssh/sshd_config
  command: /usr/sbin/sshd -D
  
 # Squid Proxy (forward proxy in DMZ)
 squid-proxy:
  image: ubuntu/squid:latest
  container_name: squid-proxy
  ports:
   - "3128:3128"
  networks:
   - dmz_net
  volumes:
   - ./squid/squid.conf:/etc/squid/squid.conf
  ulimits:
   nofile:
    soft: "65536"
    hard: "65536"
  command: squid -N -d 1

 # Envoy Proxy (PEP)
 pep-envoy:
  image: envoyproxy/envoy:v1.35.1
  container_name: pep-envoy
  volumes:
   - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml
  networks:
   - dmz_net
   - internal_net
  ports:
   - "10000:10000"
   
 # OPA (PDP)
 pdp-opa:
  image: openpolicyagent/opa:latest-envoy
  container_name: pdp-opa
  networks:
   - dmz_net
   - internal_net
  command: >
   run --server
   --set=plugins.envoy_ext_authz_grpc.addr=:9191
   --set=plugins.envoy_ext_authz_grpc.query=data.envoy.authz.allow
   --bundle /policies
  volumes:
   - ./opa/policies:/policies:ro
  ports:
   - "9191:9191"   # gRPC plugin port OPA -> Envoy gRPC
   
 internal-service:
  image: hashicorp/http-echo:0.2.3
  container_name: internal-service
  command: ["-text", "hello from internal", "-listen", ":8080"]
  networks:
   - internal_net
   
   

