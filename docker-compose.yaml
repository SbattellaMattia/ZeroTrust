 # Snort IDS/IPS
 snort:
  image: frapsoft/snort
  container_name: snort
  cap_add:
    - NET_ADMIN
    - NET_RAW
  networks:
    - dmz_net
    - internal_net
  command: snort -i eth0 -A console -c /etc/snort/snort.conf                   #IDS
  #command: snort -Q --daq afpacket -i eth0:eth1 -c /etc/snort/snort.conf      #IPS
  volumes:
    - ./snort/snort.conf:/etc/snort/snort.conf:ro

# Postgres (DBMS interno)
 postgres:
  image: postgres:latest
  container_name: postgres
  environment:
   POSTGRES_USER: admin
   POSTGRES_PASSWORD: supersecret
   POSTGRES_DB: companydb
  networks:
   - internal_net
  ports:
   - "5432:5432"
  volumes:
   - ./postgres/data:/var/lib/postgresql/data

 trust-service:
  build:
    context: ./trust-service
    dockerfile: Dockerfile
  container_name: trust-service
  environment:
    DATABASE_URL: "postgresql://admin:supersecret@postgres:5432/companydb"
    T_SCALE_MINUTES: "1440"    # default: 1 giorno
    PORT: "5000"
  networks:
    - internal_net
  depends_on:
    - postgres

# Splunk (SIEM / Log Management)
 splunk:
  image: splunk/splunk:latest
  container_name: splunk
  environment:
   SPLUNK_START_ARGS: "--accept-license"
   SPLUNK_PASSWORD: changeme123
  ports:
   - "8000:8000"   # Web UI
   - "8088:8088"   # HTTP Event Collector
  networks:
   - dmz_net
   - internal_net
  volumes:
   - ./splunk/etc:/opt/splunk/etc
   - ./splunk/var:/opt/splunk/var   
    

networks:
 external_net:
  driver: bridge
 dmz_net:
  driver: bridge
 internal_net:
  driver: bridge
